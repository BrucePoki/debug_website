<html lang="en">

<body>

  <h1>Bruce's Pixel Debug Site</h1>
  <p>This is a static site hosted with GitHub Pages. You can use it to test tracking pixels, scripts, and basic web functionality.</p>

  <button id="cta-button">Click Me</button>

  <div style="margin-top: 150vh;">
    <p>Scroll down to test scroll-based triggers.</p>
  </div>

  <script>
    // Placeholder for tracking triggers

    // ✅ Click event
    document.getElementById("cta-button").addEventListener("click", () => {
      console.log("Button clicked");
      // Add pixel logic here
    });

    // ✅ Scroll depth event
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = scrollY / docHeight;
      if (scrollPercent > 0.5 && !window._scrollTriggered) {
        window._scrollTriggered = true;
        console.log("Scrolled past 50%");
        // Add scroll trigger logic here
      }
    });

    // ✅ Time on page event
    setTimeout(() => {
      console.log("User stayed 5 seconds");
      // Add time-based logic here
    }, 5000);
  </script>

</body>
</html>
